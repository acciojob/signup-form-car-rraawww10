<!DOCTYPE html>
<html>
<head>
  <title>Signup Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Signup Form</h1>
  <form method="post" action="your_form_handler.php">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required placeholder="Your Name">
    <br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required placeholder="Your Email">
    <br>

    <label for="gender">Gender:</label>
    <input type="radio" id="gender_m" name="gender" value="male">
    <label for="gender_m">Male</label>
    <input type="radio" id="gender_f" name="gender" value="female">
    <label for="gender_f">Female</label>
    <br>

    <label for="cars">Car Brands:</label>
    <select id="cars" name="cars">
      <option value="">--Please choose an option--</option>
      <option value="toyota">Toyota</option>
      <option value="honda">Honda</option>
      <option value="ford">Ford</option>
    </select>
    <br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required placeholder="Your Age">
    <br>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>
    <br>

    <label for="tel">Phone Number:</label>
    <input type="tel" id="tel" name="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="xxx-xxx-xxxx">
    <br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required placeholder="Your Password">
    <br>

    <label for="tos">I agree to the TOS:</label>
    <input type="checkbox" id="tos" name="tos" required>
    <br>

    <button type="submit">Submit</button>
  </form>

  <script type="text/javascript" src="./script.js"></script>
</body>
</html>
